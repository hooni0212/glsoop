<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>작가 페이지 | 글숲</title>

  <!-- Google Fonts: 사이트 전반에서 사용할 폰트들 로드 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap CSS: 레이아웃 및 기본 컴포넌트 스타일 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- 공통 스타일(main.css) + 작가 페이지 전용 스타일(author.css) -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="../css/author.css" />
</head>
<body>
  <!-- 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top nav-height">
    <div class="container">
      <!-- 로고: 클릭 시 메인 페이지로 이동 -->
      <a class="navbar-brand" href="/index.html">글숲</a>

      <!-- 모바일에서 메뉴를 접었다 펼치는 토글 버튼 -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 실제 네비게이션 메뉴 영역 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- 로그인 전: 로그인 / 회원가입 메뉴 -->
        <ul class="navbar-nav ms-auto before-login">
          <li class="nav-item">
            <a class="nav-link" href="/html/login.html">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/signup.html">회원가입</a>
          </li>
        </ul>

        <!-- 로그인 후: 사용자 이름 / 마이페이지 / 글쓰기 / 로그아웃 -->
        <!-- 기본은 display:none; → header.js에서 /api/me 결과에 따라 토글 -->
        <ul class="navbar-nav ms-auto after-login" style="display: none;">
          <li class="nav-item">
            <!-- 로그인한 사용자 이름 표시 -->
            <span class="nav-link" id="navUserName"></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/mypage.html">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/editor.html">글쓰기</a>
          </li>
          <li class="nav-item">
            <!-- 로그아웃 버튼 (header.js에서 이벤트 바인딩) -->
            <button
              class="btn btn-outline-light ms-2"
              id="logoutBtn"
              type="button"
            >
              로그아웃
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 작가 페이지 본문 -->
  <!-- fixed-top 네비게이션 때문에 py-5 + mt-5로 상단 여백 확보 -->
  <section class="py-5 mt-5 author-page-section">
    <div class="container" style="max-width: 1100px;">
      <!-- 페이지 상단 타이틀/설명 -->
      <div class="mb-4">
        <!-- JS에서 닉네임 불러와 “OOO님의 나무” 등으로 바뀜 -->
        <h2 id="authorPageTitle" class="mb-1">작가님의 글숲</h2>
        <p class="mb-0 text-muted small">
          이 작가가 남긴 글들과 공감 기록을 한 눈에 볼 수 있어요.
        </p>
      </div>

      <!-- 메인 레이아웃: 왼쪽 프로필 카드 + 오른쪽 글 목록 -->
      <div class="row g-4 author-page-main-row">
        <!-- 왼쪽: 작가 정보 카드 -->
        <div class="col-12 col-lg-4 author-left-col">
          <div class="card author-profile-card">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title mb-3">작가 정보</h5>

              <!-- 닉네임 -->
              <p class="mb-1">
                <strong id="authorNicknameDisplay">닉네임</strong>
              </p>
              <!-- 이메일(마스킹된 값) -->
              <p class="text-muted small mb-2" id="authorEmailDisplay">
                이메일: -
              </p>

              <!-- 프로필 문구 영역: 한 줄 소개 + 자기소개 -->
              <div class="mb-3">
                <!-- 한 줄 소개: 없으면 “아직 등록되지 않았습니다” 식으로 JS에서 처리 -->
                <p id="authorBio" class="mb-1 text-muted small">
                  <!-- 한 줄 소개 -->
                </p>
                <!-- 자기소개 여러 줄: white-space: pre-line 으로 줄바꿈 반영 -->
                <p
                  id="authorAbout"
                  class="mb-0 small"
                  style="white-space: pre-line;"
                >
                  <!-- 자기소개 여러 줄 -->
                </p>
              </div>

              <hr class="my-3" />

              <!-- 통계 정보: 작성 글 수 / 받은 공감 수 -->
              <dl class="mb-0 author-stats">
                <div class="d-flex justify-content-between mb-1">
                  <dt class="text-muted small mb-0">작성한 글 수</dt>
                  <dd class="mb-0" id="authorPostCount">0</dd>
                </div>
                <div class="d-flex justify-content-between">
                  <dt class="text-muted small mb-0">받은 공감 수</dt>
                  <dd class="mb-0" id="authorLikeCount">0</dd>
                </div>
              </dl>

              <!-- 안내 문구: 다시 이 페이지로 오는 방법 설명 -->
              <p class="mt-3 text-muted small mb-0">
                홈 피드에서 이 작가의 카드를 눌러도<br />
                이 페이지로 다시 올 수 있어요.
              </p>
            </div>
          </div>
        </div>

        <!-- 오른쪽: 작가의 글 목록 카드 -->
        <div class="col-12 col-lg-8">
          <!-- 상단 제목 + 설명 -->
          <div class="d-flex justify-content-between align-items-end mb-2">
            <h4 class="mb-0">이 작가의 글</h4>
            <!-- 데스크톱에서만 보이는 스크롤 안내 텍스트 -->
            <p class="text-muted small mb-0 d-none d-md-block">
              아래로 스크롤하면 더 많은 글을 볼 수 있어요.
            </p>
          </div>

          <!-- 글 목록 카드(안에 무한 스크롤로 글들이 쌓임) -->
          <div class="card h-100 author-posts-card">
            <div class="card-body">
              <!-- 실제 글 카드들이 JS로 렌더링 되는 영역 -->
              <div id="authorPostsList"></div>

              <!-- 글 로딩 중 메시지 -->
              <div
                id="authorPostsLoading"
                class="text-center text-muted small py-3"
                style="display: none;"
              >
                글을 불러오는 중입니다...
              </div>

              <!-- 이 작가가 글을 한 편도 쓰지 않았을 때 -->
              <div
                id="authorPostsEmpty"
                class="text-center text-muted small py-5"
                style="display: none;"
              >
                아직 이 작가가 남긴 글이 없습니다.
              </div>

              <!-- 더 불러올 글이 없을 때(마지막까지 내려왔을 때) -->
              <div
                id="authorPostsEnd"
                class="text-center text-muted small py-3"
                style="display: none;"
              >
                마지막 글까지 다 보셨어요.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 푸터 -->
  <!-- 이 페이지는 사이트 공통 custom-footer 대신, author 전용 라이트한 푸터 사용 -->
  <footer class="site-footer mt-5 py-4">
    <div class="container text-center text-muted small">
      © 2025 글숲 · 오늘의 문장을 천천히 적어 내려가요.
    </div>
  </footer>

  <!-- 공통 유틸 스크립트 (escapeHtml, formatKoreanDateTime, maskEmail 등) -->
  <script src="/js/utils.js"></script>

  <!-- Bootstrap JS 번들 (모달, 토글 등 동작에 필요) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 헤더 로그인 상태/로그아웃 버튼 처리 -->
  <script src="../js/header.js"></script>

  <!-- 작가 페이지 전용 스크립트: 프로필/글 목록 로딩 & 무한 스크롤 -->
  <script src="../js/author.js"></script>
</body>
</html>

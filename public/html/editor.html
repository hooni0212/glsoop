<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글쓰기 | 글숲</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Quill CSS -->
  <link
    href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/editor.css" />
</head>
<body>
  <!-- 헤더 -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top nav-height">
    <div class="container">
      <a class="navbar-brand" href="/index.html">글숲</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- 로그인 전 -->
        <ul class="navbar-nav ms-auto before-login">
          <li class="nav-item">
            <a class="nav-link" href="/html/login.html">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/signup.html">회원가입</a>
          </li>
        </ul>

        <!-- 로그인 후 -->
        <ul class="navbar-nav ms-auto after-login" style="display: none;">
          <li class="nav-item">
            <span class="nav-link" id="navUserName"></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/mypage.html">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/editor.html">글쓰기</a>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-outline-light ms-2"
              id="logoutBtn"
              type="button"
            >
              로그아웃
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 본문 -->
  <section class="py-5 mt-5">
    <div class="container" style="max-width: 1100px;">
      <h2 class="mb-4">글쓰기</h2>

      <!-- 에디터 + 미리보기 영역 -->
      <div class="row g-4 align-items-start">
        <!-- 📝 왼쪽: 제목 + 에디터 -->
        <div class="col-12 col-lg-6">
          <!-- 제목 입력 -->
          <div class="mb-3">
            <label for="postTitle" class="form-label">제목</label>
            <input
              type="text"
              id="postTitle"
              class="form-control"
              placeholder="오늘의 글 제목을 입력하세요"
            />
          </div>

          <!-- 에디터 + 글자수 카운터 (오른쪽 아래) -->
          <div class="mb-2 editor-wrapper position-relative">
            <label class="form-label">내용</label>
            <div id="editor" class="editor-box" style="height: 260px;"></div>

            <!-- ✅ 에디터 박스 안, 오른쪽 아래 글자수 -->
            <div id="charCounter" class="char-counter text-muted">
              200/200
            </div>
          </div>
        </div>

        <!-- 👀 오른쪽: 미리보기 -->
        <div class="col-12 col-lg-6">
          <h4 class="mb-3">피드에서 보이는 모습 미리보기</h4>

          <div class="card">
            <div class="card-body">
              <h5 id="previewTitle" class="card-title mb-2 text-muted">
                제목 미리보기
              </h5>

              <!-- 미리보기 카드 -->
              <div class="quote-card" id="previewContent">
                여기에 오늘의 문장을 적어 보시면, 이 카드에서 바로 미리 볼 수 있어요.
              </div>
            </div>
          </div>
        </div>
        <!-- 오른쪽 끝 -->
      </div>

      <!-- ✅ 저장 버튼: 항상 맨 아래 -->
      <div class="mt-4 text-end">
        <button id="saveBtn" class="btn btn-success">
          저장하기
        </button>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/editor.js"></script>
</body>
</html>

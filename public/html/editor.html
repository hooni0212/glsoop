<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글쓰기 | 글숲</title>

  <!-- Google Fonts: 사이트에서 사용할 한글 폰트들 로드 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap CSS: 레이아웃/그리드/버튼 등 기본 스타일 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Quill CSS: 리치 텍스트 에디터 기본 테마(snow) -->
  <link
    href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
    rel="stylesheet"
  />

  <!-- Custom CSS: 공통(main.css) + 글쓰기 전용(editor.css) -->
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/editor.css" />
</head>
<body>
  <!-- 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top nav-height">
    <div class="container">
      <!-- 로고: 클릭 시 메인(index.html)으로 이동 -->
      <a class="navbar-brand" href="/index.html">글숲</a>

      <!-- 모바일용 메뉴 토글 버튼 -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 실제 네비게이션 메뉴 영역 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- 로그인 전: 로그인 / 회원가입 메뉴 -->
        <ul class="navbar-nav ms-auto before-login">
          <li class="nav-item">
            <a class="nav-link" href="/html/login.html">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/signup.html">회원가입</a>
          </li>
        </ul>

        <!-- 로그인 후: 이름 / 마이페이지 / 글쓰기 / 로그아웃 -->
        <!-- header.js에서 /api/me 결과에 따라 before-login/after-login 토글 -->
        <ul class="navbar-nav ms-auto after-login" style="display: none;">
          <li class="nav-item">
            <!-- 로그인한 사용자 이름 표시 -->
            <span class="nav-link" id="navUserName"></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/mypage.html">마이페이지</a>
          </li>
          <li class="nav-item">
            <!-- 현재 페이지(글쓰기)로도 다시 올 수 있게 링크 유지 -->
            <a class="nav-link" href="/html/editor.html">글쓰기</a>
          </li>
          <li class="nav-item">
            <!-- 로그아웃 버튼 (header.js에서 이벤트 바인딩) -->
            <button
              class="btn btn-outline-light ms-2"
              id="logoutBtn"
              type="button"
            >
              로그아웃
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 본문 영역 -->
  <!-- fixed-top 네비게이션 때문에 py-5 + mt-5로 상단 여백 확보 -->
  <section class="py-5 mt-5">
    <div class="container" style="max-width: 1100px;">

      <!-- 페이지 제목 + 간단 설명 -->
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-end mb-4">
        <div>
          <h2 class="mb-1">글쓰기</h2>
          <p class="mb-0 text-muted small">
            오늘의 문장을 남기고, 오른쪽 카드에서 바로 피드 모습을 확인해 보세요.
          </p>
        </div>
      </div>

      <!-- 에디터 + 미리보기 영역 -->
      <!-- row: 왼쪽(입력/설정) + 오른쪽(미리보기) 두 컬럼 구조 -->
      <!-- align-items-stretch: 좌우 카드 높이 얼추 맞춰주기 -->
      <div class="row g-4 align-items-start align-items-stretch editor-main-row">

        <!-- 📝 왼쪽: 제목 + 폰트 선택 + 에디터 + 해시태그 -->
        <!-- d-flex flex-column: 카드가 세로로 꽉 차도록 -->
        <div class="col-12 col-lg-6 d-flex flex-column">
          <div class="card h-100">
            <div class="card-body">

              <!-- 상단: 제목 입력 + 폰트 선택 한 줄 정렬(데스크톱 기준) -->
              <div class="row g-3 align-items-end mb-3">
                <!-- 제목 입력 -->
                <div class="col-12 col-md-8">
                  <label for="postTitle" class="form-label">제목</label>
                  <input
                    type="text"
                    id="postTitle"
                    class="form-control"
                    placeholder="오늘의 글 제목을 입력하세요"
                  />
                </div>

                <!-- 폰트 선택 (select) -->
                <div class="col-12 col-md-4">
                  <label for="fontSelect" class="form-label">폰트</label>
                  <select id="fontSelect" class="form-select form-select-sm">
                    <option value="serif">감성 명조체 (기본)</option>
                    <option value="sans">담백한 고딕체</option>
                    <option value="hand">손글씨 느낌</option>
                  </select>
                </div>
              </div>

              <!-- 본문 에디터 + 글자 수 카운터 -->
              <div class="mb-3 editor-wrapper position-relative">
                <label class="form-label">내용</label>
                <!-- Quill 에디터가 바인딩되는 div -->
                <div id="editor" class="editor-box" style="height: 260px;"></div>

                <!-- 에디터 박스 내부 오른쪽 아래에 표시될 글자 수 제한 안내 -->
                <div id="charCounter" class="char-counter text-muted">
                  200/200
                </div>
              </div>

              <!-- 해시태그 입력 영역 -->
              <div class="mb-1">
                <label for="postHashtags" class="form-label">해시태그</label>
                <input
                  type="text"
                  id="postHashtags"
                  class="form-control"
                  placeholder="#힐링 #일상 처럼 써 주세요 (쉼표나 띄어쓰기로 구분)"
                />
                <!-- 사용 예시 안내 -->
                <div class="form-text">
                  예) <code>#힐링 #밤산책 #공부기록</code> — <code>#</code>은 써도 되고 안 써도 괜찮아요.
                </div>
              </div>

            </div>
          </div>
        </div>

        <!-- 👀 오른쪽: 피드에서 보이는 모습 미리보기 -->
        <div class="col-12 col-lg-6 d-flex flex-column">
          <!-- 상단 안내 카드 -->
          <div class="card mb-3">
            <div class="card-body">
              <h4 class="card-title mb-2">피드에서 보이는 모습 미리보기</h4>
              <p class="text-muted small mb-0">
                홈 피드 카드에서 아래와 같이 보여요.
              </p>
            </div>
          </div>

          <!-- 실제 피드 카드 모양 미리보기 -->
          <!-- flex-grow-1: 남은 세로 공간을 채워서 아래쪽 카드가 크게 보이도록 -->
          <div class="card editor-preview-card flex-grow-1">
            <div class="card-body">
              <!-- 라벨(지금은 비워둠, 필요하면 안내 텍스트 추가 가능) -->
              <p class="text-muted small mb-1"></p>

              <!-- 제목 미리보기: JS(editor.js)에서 실시간으로 변경 -->
              <h5 id="previewTitle" class="mb-3">
                제목 미리보기
              </h5>

              <!-- 인스타 감성 종이질감 카드(quote-card) 안에 본문 미리보기 -->
              <div class="quote-card" id="previewContent">
                여기에 오늘의 문장을 적어 보시면, 이 카드에서 바로 미리 볼 수 있어요.
              </div>
            </div>
          </div>
        </div>
        <!-- 오른쪽 끝 -->

      </div>

      <!-- 하단: 저장 버튼 -->
      <!-- 오른쪽 정렬 -->
      <div class="mt-4 d-flex justify-content-end">
        <button id="saveBtn" class="btn btn-success px-4">
          저장하기
        </button>
      </div>

    </div>
  </section>

  <!-- JS 로드 순서 -->
  <!-- 1) 공통 유틸 함수들 (escapeHtml, formatKoreanDateTime 등) -->
  <script src="/js/utils.js"></script>

  <!-- 2) Bootstrap JS 번들 (모달, 드롭다운, 토글 등) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 3) Quill 라이브러리 (리치 텍스트 에디터 동작) -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- 4) 헤더 로그인 상태 처리 스크립트 -->
  <script src="../js/header.js"></script>

  <!-- 5) 글쓰기 페이지 전용 스크립트(에디터 초기화, 글자 수 제한, 저장/수정 로직 등) -->
  <script src="../js/editor.js"></script>
</body>
</html>

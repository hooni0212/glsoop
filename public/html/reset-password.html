<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 재설정 | 글숲</title>

  <!-- Google Fonts: 글숲 공통 폰트 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap CSS: 레이아웃 및 폼 스타일 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- 사이트 공통 커스텀 CSS -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
</head>
<body>
  <!-- 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top nav-height">
    <div class="container">
      <!-- 로고: 메인 페이지로 이동 -->
      <a class="navbar-brand" href="/index.html">글숲</a>

      <!-- 모바일 토글 버튼(햄버거 버튼) -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 네비게이션 메뉴 영역 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- 로그인 전 메뉴 -->
        <!-- header.js 에서 /api/me 결과에 따라 before-login / after-login 토글 -->
        <ul class="navbar-nav ms-auto before-login">
          <li class="nav-item">
            <a class="nav-link" href="/html/login.html">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/signup.html">회원가입</a>
          </li>
        </ul>

        <!-- 로그인 후 메뉴 (기본은 숨김) -->
        <ul class="navbar-nav ms-auto after-login" style="display:none;">
          <!-- 로그인한 사용자 이름 표시 -->
          <li class="nav-item">
            <span class="nav-link" id="navUserName"></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/mypage.html">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">로그아웃</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 비밀번호 재설정 메인 섹션 -->
  <section class="py-5 mt-5">
    <div class="container">
      <!-- 페이지 제목 -->
      <h2 class="text-center mb-4">비밀번호 재설정</h2>

      <!-- 비밀번호 재설정 폼 -->
      <!-- /html/forgot-password.html 에서 받은 메일의 링크를 통해 진입하는 페이지 -->
      <form id="resetForm" class="mx-auto" style="max-width: 400px;">
        <!-- 새 비밀번호 입력 -->
        <div class="mb-3">
          <label class="form-label">새 비밀번호</label>
          <input
            type="password"
            name="newPw"
            class="form-control"
            required
            minlength="8"
          />
        </div>

        <!-- 새 비밀번호 확인 -->
        <div class="mb-3">
          <label class="form-label">새 비밀번호 확인</label>
          <input
            type="password"
            name="newPw2"
            class="form-control"
            required
            minlength="8"
          />
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-success w-100">
          비밀번호 변경
        </button>

        <!-- 처리 결과 메시지 영역 (성공/실패 안내) -->
        <div
          id="resetMessage"
          class="mt-3 text-center"
          style="display:none;"
        ></div>
      </form>
    </div>
  </section>

  <!-- JS -->
  <!-- Bootstrap JS 번들 (모달/토글 등) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 헤더 로그인 상태 처리 스크립트 (/api/me 호출로 before/after-login 토글) -->
  <script src="../js/header.js"></script>
  <!-- 비밀번호 재설정 전용 로직 (토큰 읽기, 검증, /api/password-reset 제출 등) -->
  <script src="../js/reset-password.js"></script>
</body>
</html>
